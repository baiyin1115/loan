  application:
    name: loan-admin-staging
  datasource:
    url: jdbc:log4jdbc:mysql://rm-bp15nxcn3605q2m4oio.mysql.rds.aliyuncs.com:3306/loan?useUnicode=true&characterEncoding=UTF-8&useSSL=false
    username: loanuser
    password: loan@123456
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 5  # 初始化大小
      min-idle: 5  # 最小
      max-active: 100  # 最大
      max-wait: 60000  # 连接超时时间
      time-between-eviction-runs-millis: 60000  # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      min-evictable-idle-time-millis: 300000  # 指定一个空闲连接最少空闲多久后可被清除，单位是毫秒
      validationQuery: select 'x'
      test-while-idle: true  # 当连接空闲时，是否执行连接测试
      test-on-borrow: false  # 当从连接池借用连接时，是否测试该连接
      test-on-return: false  # 在连接归还到连接池时是否测试该连接
      filters: config,wall,stat  # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
      poolPreparedStatements: true
      maxPoolPreparedStatementPerConnectionSize: 20
      maxOpenPreparedStatements: 20
      connectionProperties: druid.stat.slowSqlMillis=200;druid.stat.logSlowSql=true;config.decrypt=false
      web-stat-filter:
        enabled: true
        url-pattern: /*
        exclusions: /static/*,*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid,/druid/*
        session-stat-enable: true
        session-stat-max-count: 100
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
        reset-enable: true
        login-username: root
        login-password: 123456
      aop-patterns: com.zsy.loan.service.*

###################  beetl配置  ###################
beetl:
  #开始结束标签(yaml不允许@开头)
  delimiter-statement-start: \@
  delimiter-statement-end: null
  #自定义标签文件Root目录和后缀
  resource-tagroot: common/tags
  resource-tagsuffix: tag
  #是否检测文件变化,开发用true合适，但线上要改为false
  resource-auto-check: true

#动态加载java文件
management.endpoints.web.exposure.include: all